<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hammerhead Proxy</title>
    <style>
      html,
      body,
      iframe {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        border: none;
        overflow: hidden;
      }
      iframe {
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe id="proxyFrame"></iframe>

    <script src="./uv/uv.client.js"></script>
    <script src="./uv/uv.config.js"></script>

    <script>
      const params = new URLSearchParams(window.location.search);
      const targetSite = new URL(
        params.get("url") || "https://hammerhead-games.vercel.app"
      );

      // Encode the site URL if using UV config
      const encodedUrl =
        typeof __uv$config !== "undefined"
          ? __uv$config.encodeUrl(targetSite)
          : targetSite;

      // Optionally prepend prefix if UV is handling routing
      const proxiedUrl =
        typeof __uv$config !== "undefined"
          ? __uv$config.prefix + encodedUrl
          : encodedUrl;

      // Load the site into the iframe
      const iframe = document.getElementById("proxyFrame");
      iframe.src = proxiedUrl;
    </script>
  </body>
</html>
